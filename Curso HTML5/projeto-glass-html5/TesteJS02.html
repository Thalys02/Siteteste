<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        function acendeLampada() {
            /*o document abaixo está servindo para fazer o efeito de mudança de imagem pelo id:luz*/
            document.getElementById("luz").src = "_imagens/lampada-acesa.jpg";
        }
        function apagarLampada() {
            document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
        }
        function quebraLampada() {
            document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a Lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagarLampada()" onclick="quebraLampada()"  >

</body>
</html>
